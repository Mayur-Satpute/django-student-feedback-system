<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9e9e9;
            margin: 0;
        }

        /* NAVBAR */
        .navbar {
            background: #6d2a74;
            padding: 10px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* MAIN BOX */
        .container {
            width: 80%;
            background: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #f0f0f0;
        }

        /* BUTTONS */
        .btn {
            background: #007bff;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }

        .danger {
            background: #d9534f;
        }
        .danger:hover {
            background: #b52b27;
        }

        /* FORM INPUTS */
        input, textarea {
            width: 100%;
            padding: 6px;
            margin: 5px 0;
            border: 1px solid #aaa;
            border-radius: 3px;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
            color: #555;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'submit' %}">Submit Feedback</a>
        <a href="{% url 'view' %}">View Feedback</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        Â© Student Feedback System by Mayur Satpute
    </div>

</body>
</html>
